<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
</head>
<body>
    <h2>Set New Password</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
    </form>
    
    <p><a href="{% url 'login' %}">Back to Login</a></p>
</body>
</html>
